<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./CSS/signup.css">
    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="SignupForm">
        <h2>Log In</h2>
        <div class="frm">
            <form action="#" method="post" id="myForm">
                <div class="email pading">
                    <div id="emailForm">
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </div>
                </div>

                <div class="pass pading">
                    <input type="text" name="password" id="password" placeholder="Enter password" required>
                </div>
                <br><span id="passConfirm"></span>
                <div class="butn pading">
                    <button type="submit" name="signup" id="signup"> Log in</button>
                    <a href="./signup.html"> New user, Signup here</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/bf3a18cfbc.js" crossorigin="anonymous"></script>

    <script src="./JS/login.js"></script>
</body>

</html>
